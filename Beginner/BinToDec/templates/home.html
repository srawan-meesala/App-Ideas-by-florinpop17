<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1">Binary To Decimal Converter</h1>
        <form action="/convert" method="post" class="mb-3 flex-column mb-3">
            <div class="flex-column justify-content-sm-start">
                <label for="binary" class="form-label display-5">Enter the Binary: </label>
                <input type="text" class="form-control" name="binary" id="binary">
            </div><br>
            <button class="btn btn-primary" type="submit">Convert to Decimal</button>
        </form>
        {% if result_int != None %}
            {% if result_int['convertion'] %}
                <div class="mb-3">
                    <h6 class="display-5">Result is {{result_int['decimal']}}.</h6>
                </div>
            {% else %}
                <div class="mb-3">
                    <h6 class="display-5">Invalid Binary Number.</h6>
                </div>
            {% endif %}
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
